{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corona™</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'corona/styles/stylesheet.css' %}">
        <script src="https://kit.fontawesome.com/902453c4f7.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
    </head>
    <body class="h-100 bg-black">
        <nav class="navbar bg-transparent z-1 mx-2">
          <a class="navbar-brand text-light" href="{% url 'corona:index' %}">
            <img src="{% static 'images/favicon.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Corona™
          </a>
          <div class="btn-group" data-bs-theme="dark">
            <button class="btn btn-custom dropdown-toggle float-end z-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.is_authenticated %}
                <i id="profile-icon" class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i>
            {% else %}
                <i id="profile-icon" class="fa-regular fa-user fa-2xl" style="color: #ffffff;"></i>
            {% endif %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
            {% if user.is_authenticated %}
                <li><h6 class="dropdown-header">{{ user }}</h6></li>
                <li><a class="dropdown-item" href="{% url 'corona:profile' %}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form action="{% url 'users:logout' %}" method="post" id="log-out-form">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item" id="log-out">Log Out</a>
                    </form>
                </li>
            {% else %}
                <li><a class="dropdown-item" href="{% url 'users:login' %}?next={{request.path}}">Log in</a></li>
                <li><a class="dropdown-item" href="{% url 'users:signup' %}?next={{request.path}}">Sign up</a></li>
            {% endif %}
            </ul>
          </div>
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
